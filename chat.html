<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        #chat-container {
            position: fixed;
            top: 50px;
            left: 50px;
            background-color: white;
            border: 1px solid black;
            padding: 10px;
        }
        #toggleChatVisibility {
            position: absolute;
            top: -30px;
            left: 0;
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <button id="toggleChatVisibility">CHAT</button>
        
        <div id="chat-content">
            <button id="toggleChat">Charlar</button>
            
            <div id="chat-form">
                <input type="text" id="nombre" placeholder="Nombre">
                <textarea id="mensaje" placeholder="Mensaje"></textarea>
                <button id="btnEnviar">Enviar</button>
            </div>
            
            <ul id="chatUl"></ul>
        </div>
    </div>

    <script>
        const toggleChatVisibility = document.getElementById('toggleChatVisibility');
        const chatContent = document.getElementById('chat-content');

        toggleChatVisibility.addEventListener('click', function() {
            if (chatContent.style.display === 'none' || chatContent.style.display === '') {
                chatContent.style.display = 'block';
                toggleChatVisibility.textContent = 'OCULTAR';
            } else {
                chatContent.style.display = 'none';
                toggleChatVisibility.textContent = 'CHAT';
            }
        });

        // Inicialmente visible
        window.addEventListener('load', () => {
            chatContent.style.display = 'block';
            toggleChatVisibility.textContent = 'OCULTAR';
        });
    </script>
</body>
</html>
